<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>FooTable分页、排序、过滤演示</h5>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="" id="generate-excel">导出</a>
                            </li>

                        </ul>

                    </div>
                </div>
                <div class="ibox-content">
                    <input type="text" class="form-control input-sm m-b-xs" id="filter"
                           placeholder="搜索表格...">

                    <table id="test_table" class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                        <thead>
                        <tr>

                            <th>姓名</th>
                            <th>性别</th>
                            <th>班级</th>
                        </tr>
                        </thead>
                        <tbody id="searchResult">
                        <tr th:if="${userModel.enteredDetailLsit.size()} eq 0">
                            <td colspan="3">没有用户信息!</td>
                        </tr>
                        <tr th:each="enteredDetail : ${userModel.enteredDetailLsit}">

                            <td th:text="${enteredDetail.name}"></td>
                            <td th:text="${enteredDetail.sex}"></td>
                            <td th:text="${enteredDetail.classes}"></td>

                        </tr>

                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
